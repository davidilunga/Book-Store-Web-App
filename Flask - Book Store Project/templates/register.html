{% extends 'index.html' %}

{% block content %}
    <div class="register">
        <h2>Create a New Account</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" >
            <div style="display: grid; grid-template-columns: 47.5% 47.5%; gap: 5%;">
                <div class="log-in-field">
                    <input type="text" name="first_name" required placeholder="First Name"><br>
                </div>
                <div class="log-in-field">
                    <input type="text" name="last_name" required placeholder="Last Name"><br>
                </div>
            </div>

            <div class="log-in-field log-in-space">
                <input type="email" name="email" required placeholder="Email"><br>
            </div>

            <div class="log-in-field log-in-space">
                <input type="password" name="password" required placeholder="Password"><br>
            </div>

            <div class="log-in-field log-in-space">
                <input type="password" name="confirm_password" required placeholder="Confirm Password"><br>
            </div>

            <div class="log-in-field log-in-space">
                <input type="submit" value="Register">
            </div>
        </form>
    </div> 
{% endblock %}
