
{% extends 'index.html' %}

{% block content %}
    <div class="edit-details">
        <h2>Edit Account Details</h2>
        <br>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" >
            <div style="display: grid; grid-template-columns: 47.5% 47.5%; gap: 5%;">
                <div class="log-in-field">
                    <input type="text" name="first_name" required placeholder="First Name" value="{{ signed_in_user.fName }}"><br>
                </div>
                <div class="log-in-field">
                    <input type="text" name="last_name" required placeholder="Last Name" value="{{ signed_in_user.lName }}"><br>
                </div>
            </div>

            <div class="log-in-field log-in-space">
                <input type="email" name="email" required placeholder="Email" value="{{ signed_in_user.email }}"><br>
            </div>

            <div class="log-in-field log-in-space">
                <input type="password" name="password" required placeholder="Password"><br>
            </div>

            <div class="log-in-field log-in-space">
                <input type="password" name="confirm_password" required placeholder="Confirm Password"><br>
            </div>

            <div class="log-in-field log-in-space">
                <input type="submit" value="Save Changes">
            </div>
        </form>

        <br>
        <br>
        <form action="/account-details" method="get">
            <button class="edit-details-btn button-template">Back</button>
        </form>
    </div> 

    
{% endblock %}
